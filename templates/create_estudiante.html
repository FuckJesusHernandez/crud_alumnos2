{% extends 'base.html' %}
{% block title %} Agregar Estudiante {% endblock %}

{% block content %}

<div class="columns is-centered">
    <div class="column is-half">

        <div class="box">
            <h3 class="title is-4 has-text-centered">
                Agregar estudiante
            </h3>

            <form action="{{ url_for('create_estudiante') }}" method="POST">

                <div class="field">
                    <label class="label">No. Control:</label>
                    <div class="control">
                        <input class="input"
                               type="text"
                               id="no_control"
                               name="no_control"
                               required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Nombre:</label>
                    <div class="control">
                        <input class="input"
                               type="text"
                               id="nombre"
                               name="nombre"
                               required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Apellido Paterno:</label>
                    <div class="control">
                        <input class="input"
                               type="text"
                               id="ap_paterno"
                               name="ap_paterno"
                               required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Apellido Materno:</label>
                    <div class="control">
                        <input class="input"
                               type="text"
                               id="ap_materno"
                               name="ap_materno"
                               required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Semestre:</label>
                    <div class="control">
                        <input class="input"
                               type="number"
                               id="semestre"
                               name="semestre"
                               required>
                    </div>
                </div>

                <div class="field is-grouped is-justify-content-center mt-4">
                    <div class="control">
                        <button type="submit" class="button is-primary">
                            Guardar
                        </button>
                    </div>

                    <div class="control">
                        <a href="{{ url_for('index') }}" class="button is-danger">
                            Cancelar
                        </a>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>

{% endblock %}
